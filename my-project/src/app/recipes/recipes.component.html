<!DOCTYPE html>
<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infotext"
      [recipe]="selectedRecipe"
    >
      <ng-template #infotext><p>Please select a recipe!</p></ng-template>
    </app-recipe-detail>
  </div>
</div>
